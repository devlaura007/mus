<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="now-playing"></div>
<img class="track-art" src="" alt="Track Art">
<p class="track-name"></p>
<p class="track-artist"></p>

<button class="playpause-track">Play/Pause</button>
<button class="next-track">Next</button>
<button class="prev-track">Previous</button>

<input type="range" class="seek_slider" min="0" max="100" value="0">
<input type="range" class="volume_slider" min="0" max="100" value="50">

<p class="current-time"></p>
<p class="total-duration"></p>
<script src="script.js"></script>
</body>
</html>
